<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container1">
        <div class="game-button">
            <img class="rock" src="https://static.vecteezy.com/system/resources/previews/002/594/354/non_2x/sign-language-hand-gesture-rock-n-roll-line-icon-free-vector.jpg" alt="Rock Image">
            <img class="paper" src="https://media.istockphoto.com/id/1064654202/photo/human-hand-showing-stop-sign.jpg?s=612x612&w=0&k=20&c=0pUA0xhDU6wm5cFIHGC0we9-Z1Z4_svz07vFRJ13Z-4=" alt="Paper Image">
            <img class="scissor" src="https://www.shutterstock.com/image-photo/close-scissor-right-hand-gesture-260nw-2021787674.jpg" alt="Scissor ">
        </div>
    </div>

    <div class="game-container1">
        <h1>Score Board</h1>
        <p id="user-score">User Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
